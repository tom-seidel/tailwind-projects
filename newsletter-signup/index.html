<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Newsletter Signup</title>
    </head>
    <body class="bg-blue-200">
        <!-- Global Container -->
        <div class="flex items-center justify-center h-screen">
            <div class="bg-white px-8 py-8 rounded-lg shadow-lg max-w-xl w-full mx-4 sm:mx-auto">
                <!-- Close Button -->
                <div class="flex justify-end">
                    <button class="text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6L6 18"/><path d="M6 6l12 12"/></svg>
                    </button>
                </div>
                <!-- Logo -->
                <div class="flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="#ff943d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail lucide-mail"><path d="M22 4H2v16h20V4z"/><path d="M22 4l-10 7L2 4"/></svg>
                </div>
                <!-- Title -->
                <h1 class="mt-4 text-center text-2xl font-serif font-bold text-gray-800">Subscribe to our Newsletter!</h1>
                <p class="mt-2 text-center text-gray-600">Get the latest updates and offers.</p>
                <!-- Input Field -->
                <form class="mt-8">
                    <label for="email" class="sr-only">Email address</label>
                    <input type="text" id="email" placeholder="Enter your email" class="w-full px-12 py-2 text-center bg-white border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
                    <!-- Button -->
                    <div class="flex justify-center">
                        <button type="submit" class="mt-6 px-8 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-all duration-200 ease-in-out focus:outline-none">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
