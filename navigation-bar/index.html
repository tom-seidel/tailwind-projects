<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Navigation Bar</title>
    </head>
    <body class="bg-gray-200">
        
        <!-- Navigation Bar Container -->
        <nav class="flex justify-between p-4 sticky top-0 bg-slate-800">
            <!-- Logo -->
             <div class="text-white text-xl">Awesome Website</div>

            <!-- Hamburger Menu Icon -->
            <div id="menu-toggle" class="flex sm:hidden">
                <button class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><path d="M3 6h18M3 12h18m-7 6h7"/></svg>
                </button>
            </div>

            <!-- Desktop Navigation Links -->
             <ul class="hidden space-x-4 sm:flex">
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">Projects</a></li>
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">Blog</a></li>
            </ul>
        </nav>

        <!-- Mobile Navigation Links -->
        <nav id="mobile-menu" class="sm:hidden hidden w-full bg-slate-800 p-8 fixed top-[60px] rounded-b-lg shadow-lg z-99">
            <ul class="flex flex-col items-center space-y-8">
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">Home</a></li>
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">About</a></li>
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">Projects</a></li>
                <li><a href="#" class="text-white hover:text-gray-400 transition-all duration-200 ease-in-out">Blog</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="p-12 text-center h-400"> <!-- h-400 only to demonstrate working menu while scrolling -->
            <h1 class="text-2xl font-bold">Welcome to the Awesome Website</h1>
            <p class="mt-4">This is a simple navigation bar example using Tailwind CSS.</p>
        </main>
         
        <script>
            // JavaScript to toggle mobile menu visibility
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
         
    </body>
</html>
