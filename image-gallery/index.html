<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Image Gallery</title>
    </head>
    <body class="bg-gray-50">
        <!-- Global Wrapper -->
        <div class="flex items-center justify-center mt-12">
            <!-- Grid Wrapper -->
            <div class="w-full max-w-screen-2xl px-4 md:px-8 mx-auto">
                <!-- Menu -->
                <div class="flex flex-col-reverse md:flex-row md:justify-between md:items-center gap-4 mb-12">
                <!-- Filter Options -->
                <div class="flex flex-wrap gap-2">
                    <button type="button" class="text-white bg-gradient-to-br from-red-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-200 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                        All
                    </button>
                    <button class="relative inline-flex items-center justify-center p-0.5 mb-2 gap-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-500 to-orange-400 group-hover:from-red-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-red-200 dark:focus:ring-red-800">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 text-gray-800 bg-white rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
                        Nature
                        </span>
                    </button>
                    <button class="relative inline-flex items-center justify-center p-0.5 mb-2 gap-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-500 to-orange-400 group-hover:from-red-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-red-200 dark:focus:ring-red-800">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 text-gray-800 bg-white rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
                        Cities
                        </span>
                    </button>
                    <button class="relative inline-flex items-center justify-center p-0.5 mb-2 gap-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-500 to-orange-400 group-hover:from-red-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-red-200 dark:focus:ring-red-800">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 text-gray-800 bg-white rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
                        People
                        </span>
                    </button>
                    <button class="relative inline-flex items-center justify-center p-0.5 mb-2 gap-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-500 to-orange-400 group-hover:from-red-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-red-200 dark:focus:ring-red-800">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 text-gray-800 bg-white rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
                        Cars
                        </span>
                    </button>
                </div>
                <button type="button" class="text-white bg-gradient-to-r from-orange-400 via-orange-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Upload</button>
                </div>
                <!-- Search Bar -->
                <div class="flex justify-center mb-12">
                    <div class="flex max-w-lg w-full border-b border-gray-300 group focus-within:border-orange-500 transition">
                        <input type="text" placeholder="Search" class="w-full border-none border-gray-400 focus:outline-none">
                        <button type="button" class="p-2 group-focus-within:text-orange-500 hover:bg-gray-100 transition cursor-pointer">
                            <svg class="w-6 h-6 text-gray-500 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>   
                        </button>
                    </div>
                </div>
                <!-- Masonry Grid -->
                <div class="columns-1 sm:columns-2 md:columns-2 lg:columns-3 xl:columns-4 gap-8 space-y-4">
                    <img src="images/city-1.jpg" alt="Image 1" class="w-full mb-8 rounded-lg">
                    <img src="images/car-1.jpg" alt="Image 2" class="w-full mb-8 rounded-lg">
                    <img src="images/nature-1.jpg" alt="Image 3" class="w-full mb-8 rounded-lg">
                    <img src="images/people-1.jpg" alt="Image 4" class="w-full mb-8 rounded-lg">
                    <img src="images/city-2.jpg" alt="Image 5" class="w-full mb-8 rounded-lg">
                    <img src="images/car-2.jpg" alt="Image 6" class="w-full mb-8 rounded-lg">
                    <img src="images/city-3.jpg" alt="Image 7" class="w-full mb-8 rounded-lg">
                    <img src="images/nature-2.jpg" alt="Image 8" class="w-full mb-8 rounded-lg">
                    <img src="images/people-2.jpg" alt="Image 9" class="w-full mb-8 rounded-lg">
                    <img src="images/car-3.jpg" alt="Image 10" class="w-full mb-8 rounded-lg">
                    <img src="images/people-3.jpg" alt="Image 11" class="w-full mb-8 rounded-lg">
                    <img src="images/nature-3.jpg" alt="Image 12" class="w-full mb-8 rounded-lg">
                </div>
            </div>
        </div>
    </body>
</html>
