<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Login Form</title>
    </head>
    <body class="bg-gray-200">
        <!-- Login Form -->
        <div class="flex items-center justify-center h-screen">
            <form class="bg-white p-8 rounded-lg shadow-md w-96">
                <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Login</h2>
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-light text-gray-600">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full p-2 border-b border-gray-400 rounded-none focus:outline-none focus:border-blue-500">
                </div>
                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-light text-gray-600">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border-b border-gray-400 rounded-none focus:outline-none focus:border-blue-500">
                </div>
                <!-- Remember Me -->
                <div class="mb-4">
                    <label for="remember" class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>
                </div>
                <!-- Forgot Password / Create an Account-->
                <div class="flex justify-between mb-8 p-2">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                    <a href="#" class="text-sm text-blue-500 hover:underline">Create an account</a>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 mb-8">Login</button>
                <div class="flex items-center justify-between mb-4">
                    <hr class="flex-grow border-gray-300">
                    <div class="mx-2 text-gray-500">Or login with:</div>
                    <hr class="flex-grow border-gray-300">
                </div>
                <!-- Social Login Buttons -->
                <div class="flex justify-center space-x-10">
                    <button class="text-gray-700 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-200 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4267B2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook-icon lucide-facebook mr-2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                        Facebook
                    </button>
                    <button class="text-gray-700 px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-200 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" class="mr-2"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                        Google
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
