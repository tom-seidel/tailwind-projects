<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Product Card</title>
    </head>
    <body class="bg-gray-200">
        <!-- Global Wrapper -->
        <div class="flex items-center justify-center h-screen">
            <!-- Product Card Wrapper-->
            <div class="flex flex-col sm:flex-row justify-center bg-gray-50 rounded-xl shadow-lg m-auto max-w-3xl">
                <!-- Left Content -->
                 <div class="flex justify-center items-center w-full sm:w-1/2">
                    <img src="images/apple-watch.png" alt="Product Image" class="w-72 h-auto p-4 sm:w-full">
                 </div>
                <!-- Right Content -->
                 <div class="w-full sm:w-1/2 p-8">
                        <!-- Product Name -->
                        <h2 class="text-2xl text-center font-bold text-gray-700 pb-6">Apple Watch Series 10</h2>
                        <!-- Labels -->
                        <h2 class="bg-yellow-600 rounded text-xs text-white ml-4 py-1 px-2 inline-block">Free Shipping</h2>
                        <!-- Product Description -->
                        <p class="text-gray-800 p-4">The Apple Watch Series 10 is the most advanced Apple Watch yet, with a larger display, faster charging, and new health features.</p>
                        <!-- Old Price -->
                        <p class="text-red-500 line-through pl-4">$499.99</p>
                        <!-- Product Price -->
                        <p class="text-2xl font-bold text-gray-900 pl-6">$399.99</p>
                        <!-- Product Features -->
                        <ul class="text-gray-700 list-disc list-inside p-4">
                            <li>Always-On Retina Display</li>
                            <li>Blood Oxygen Monitoring</li>
                            <li>ECG App</li>
                            <li>Fitness Tracking</li>
                        </ul>
                        <!-- In Stock -->
                        <p class="text-gray-700 text-lg font-light p-4 mb-4"><span class="inline-block w-3 h-3 rounded-full bg-green-600 mr-2"></span> In Stock</p>
                        <!-- Add to Cart Button -->
                        <button type="button" class="w-full text-white px-6 py-2 border bg-teal-700 border-gray-300 rounded-lg hover:bg-gray-200 hover:text-gray-800 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart-icon lucide-shopping-cart mr-4"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                            Add to Cart
                        </button>
                 </div>
            </div>
        </div>
    </body>
</html>
